<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Behavior Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- D3.js for data handling -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Google Fonts: Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafc;
        }
        .loader {
            border: 5px solid #e2e8f0;
            border-radius: 50%;
            border-top: 5px solid #4f46e5;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-10 pb-4 border-b border-slate-200">
            <h1 class="text-4xl font-bold text-slate-900">แดชบอร์ดข้อมูลพฤติกรรมผู้บริโภค</h1>
            <p class="text-slate-500 mt-2">แสดงข้อมูลจาก Google Sheets โดยอัตโนมัติ</p>
        </header>

        <!-- Loading State (shown by default) -->
        <div id="loading-state" class="text-center p-8 bg-white rounded-xl shadow-md">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-slate-600">กำลังดึงและประมวลผลข้อมูล...</p>
        </div>

        <!-- Dashboard Content (hidden initially) -->
        <div id="dashboard-content" class="hidden">
            <!-- Stat Cards Section -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Total Users Card -->
                <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all border border-slate-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-500 font-semibold">จำนวนผู้ใช้งานทั้งหมด</p>
                            <p id="total-users" class="text-4xl font-bold text-indigo-600 mt-1">...</p>
                        </div>
                        <div class="bg-indigo-100 p-4 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        </div>
                    </div>
                </div>
                <!-- Average Satisfaction Card -->
                <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all border border-slate-200">
                     <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-500 font-semibold">ความพึงพอใจเฉลี่ย</p>
                            <p id="avg-satisfaction" class="text-4xl font-bold text-emerald-600 mt-1">...</p>
                        </div>
                        <div class="bg-emerald-100 p-4 rounded-full">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                    </div>
                </div>
                <!-- Average Age Card -->
                <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all border border-slate-200">
                     <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-500 font-semibold">อายุเฉลี่ย</p>
                            <p id="avg-age" class="text-4xl font-bold text-violet-600 mt-1">...</p>
                        </div>
                        <div class="bg-violet-100 p-4 rounded-full">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-violet-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                    </div>
                </div>
                <!-- Average Spending Card -->
                <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all border border-slate-200">
                     <div class="flex items-center justify-between">
                        <div>
                            <p class="text-slate-500 font-semibold">ค่าใช้จ่ายเฉลี่ย (บาท)</p>
                            <p id="avg-spending" class="text-4xl font-bold text-amber-600 mt-1">...</p>
                        </div>
                        <div class="bg-amber-100 p-4 rounded-full">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0-1V4m0 2v1m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M12 4c0 .552.448 1 1 1s1-.448 1-1-.448-1-1-1-1 .448-1 1zM5 12a7 7 0 1114 0 7 7 0 01-14 0z" /></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart & Table Section -->
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md border border-slate-200">
                    <h2 class="text-xl font-bold mb-4 text-slate-800">ผู้ใช้งานในแต่ละแพลตฟอร์ม</h2>
                    <div class="h-96">
                        <canvas id="platformChart"></canvas>
                    </div>
                </div>
                <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-md border border-slate-200">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-5">
                        <h2 class="text-xl font-bold mb-3 sm:mb-0 text-slate-800">ตารางข้อมูลทั้งหมด</h2>
                        <div class="relative w-full sm:w-72">
                            <input type="text" id="filterInput" onkeyup="filterTable()" placeholder="ค้นหาข้อมูล..." class="w-full p-2.5 pl-10 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                            <svg class="w-5 h-5 text-slate-400 absolute top-1/2 left-3 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="dataTable" class="w-full text-sm text-left text-slate-600">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-100 rounded-t-lg"></thead>
                            <tbody class="divide-y divide-slate-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingState = document.getElementById('loading-state');
            const dashboardContent = document.getElementById('dashboard-content');
            
            // The Google Sheet URL provided by the user
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRPE35A8fuDJr59IqfHuR1qdt_E-6L6AwHzd0kt3j02EaFFPJR70HmY8gOqv7y3-JvVlWrnPENVKMxT/pub?gid=0&single=true&output=csv';

            try {
                // Use D3.csv to fetch and parse the data directly from the URL
                const data = await d3.csv(sheetUrl, d3.autoType);
                if (data.length === 0) {
                    throw new Error("No data found in the sheet or sheet is not accessible.");
                }
                // If data is loaded successfully, process and display it
                processData(data);
            } catch (error) {
                console.error('Error loading or processing data:', error);
                // If an error occurs, show an error message
                loadingState.innerHTML = `
                    <p class="text-red-500 font-bold text-lg">เกิดข้อผิดพลาด</p>
                    <p class="text-slate-600 mt-2">ไม่สามารถโหลดข้อมูลจาก Google Sheet ได้</p>
                    <p class="text-slate-500 text-sm mt-1">กรุณาตรวจสอบว่าลิงก์ถูกต้องและตั้งค่าการเผยแพร่เป็นสาธารณะ</p>
                `;
            }
        });
        
        function processData(data) {
                const loadingState = document.getElementById('loading-state');
                const dashboardContent = document.getElementById('dashboard-content');

                // Hide loading state and show the dashboard
                loadingState.classList.add('hidden');
                dashboardContent.classList.remove('hidden');

                // --- Calculate Stats ---
                const totalUsers = data.length;
                const avgSatisfaction = d3.mean(data, d => d.satisfaction_score).toFixed(2);
                const avgAge = d3.mean(data, d => d.age).toFixed(1);
                const avgSpending = d3.mean(data, d => d.avg_spending);

                // --- Update UI Cards ---
                document.getElementById('total-users').textContent = totalUsers.toLocaleString();
                document.getElementById('avg-satisfaction').textContent = avgSatisfaction;
                document.getElementById('avg-age').textContent = `${avgAge} ปี`;
                document.getElementById('avg-spending').textContent = `฿${avgSpending.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

                // --- Process Chart Data ---
                const platformCounts = d3.rollup(data, v => v.length, d => d.preferred_platform);
                const sortedPlatforms = Array.from(platformCounts.entries()).sort((a, b) => b[1] - a[1]);
                const platformLabels = sortedPlatforms.map(d => d[0]);
                const platformData = sortedPlatforms.map(d => d[1]);
                
                const ctx = document.getElementById('platformChart').getContext('2d');
                if (window.chartInstance) {
                    window.chartInstance.destroy();
                }
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(79, 70, 229, 0.8)');
                gradient.addColorStop(1, 'rgba(129, 140, 248, 0.6)');

                window.chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: platformLabels,
                        datasets: [{
                            label: 'จำนวนผู้ใช้งาน',
                            data: platformData,
                            backgroundColor: gradient,
                            borderColor: 'rgba(79, 70, 229, 1)',
                            borderWidth: 2,
                            borderRadius: 8,
                            hoverBackgroundColor: 'rgba(79, 70, 229, 1)',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, grid: { color: '#e2e8f0' } }, x: { grid: { display: false } } },
                        plugins: {
                            legend: { display: false },
                            tooltip: { 
                                backgroundColor: '#1e293b', 
                                titleFont: { size: 14, weight: 'bold' }, bodyFont: { size: 12 }, displayColors: false,
                                callbacks: { label: context => ` จำนวน: ${context.parsed.y.toLocaleString()} คน` } 
                            }
                        }
                    }
                });

                // --- Render Table ---
                const table = document.getElementById('dataTable');
                const thead = table.querySelector('thead');
                const tbody = table.querySelector('tbody');
                thead.innerHTML = '';
                tbody.innerHTML = '';

                const headers = data.columns;
                const headerRow = document.createElement('tr');
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.className = 'px-6 py-4 font-bold';
                    th.textContent = headerText.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                data.forEach(d => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-indigo-50 transition-colors';
                    headers.forEach(header => {
                        const cell = document.createElement('td');
                        cell.className = 'px-6 py-4 whitespace-nowrap';
                        cell.textContent = d[header];
                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                });
        }

        function filterTable() {
            const filter = document.getElementById("filterInput").value.toUpperCase();
            const table = document.getElementById("dataTable");
            const tr = table.querySelector("tbody").getElementsByTagName("tr");

            for (let i = 0; i < tr.length; i++) {
                let textValue = tr[i].textContent || tr[i].innerText;
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
